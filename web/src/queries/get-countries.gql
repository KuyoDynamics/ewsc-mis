query GetCountries {
  countries {
    name
    id
    code
    flag
    created_at
    created_by
    last_modified_at
    last_modified_by
    provinces {
      name
      code
      id
      created_at
      created_by
      last_modified_at
      last_modified_by
      districts {
        id
        code
        name
        created_at
        created_by
        last_modified_at
        last_modified_by
      }
    }
  }
}
