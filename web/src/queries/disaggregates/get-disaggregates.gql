query GetDisaggregates {
  disaggregates {
    id
    name
    type
    created_at
    created_by
    last_modified_at
    last_modified_by
    disaggregate_options {
      id
      created_at
      created_by
      last_modified_at
      last_modified_by
      disaggregate_id
      option {
        id
        option_name
        created_at
        created_by
      }
    }
  }
}
